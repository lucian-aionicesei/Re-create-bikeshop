<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <h1 class="logo">&#183; Bike Stock &#183;</h1>
        <nav>
            <p class="category_comment">Brands we carry</p>
            <ul>
                <li>Linus</li>
                <li>Brompton</li>
                <li>Christiania</li>
                <li>State</li>
            </ul>
        </nav>
        <div class="product_list_content">
            <article class="product_display">
                <img src="https://picsum.photos/seed/picsum/400/300" alt="bike">
                <p class="brand_name">State</p>
                <h2 class="product_title">Warhawk</h2>
                <div class="product_info">
                    <p class="price">Price - <span class="product_price">$579</span></p>
                    <div class="colours">
                        <p>Colours - </p>
                        <div class="colour_choices">
                            <div class="product_color red"></div>
                        </div>
                    </div>
                    <p class="in_stock">In Stock - <span class="in_stock_number">1</span></p>
                    <button class="full_specs">Full specs</button>
                </div>
            </article>
        </div>
    </main>
    <footer></footer>
    <script src="/js/source.js"></script>
</body>

</html>
